<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <a href="/"><h1>てきとうブログ</h1></a>
  {% comment %}
    @TODO 階層のパンくずに対応
  {% endcomment %}
  {% assign words = '' %}
  {% for category in page.categories %}
    {% assign words = words | append: '/' | append: category %}
    <a href="{{ words }}">一覧へ戻る</a>
  {% endfor %}


  <h1>{{ page.title }}</h1>
  <p>{{ page.date | date_to_string }}</p>

  {{ content }}
</body>

</html>
